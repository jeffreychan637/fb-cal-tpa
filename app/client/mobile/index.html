  <!-- Mobile Calendar -->
  <div ng-show="settings.view === 'Month'">
    <div id="mobile-calendar"></div>
  </div>

  <script id="calendar-template" type="text/template">
    <div class="controls">
        <div class="clndr-previous-button">&lsaquo;</div><div class="month"><%= month %>&nbsp;<%= year %></div><div class="clndr-next-button">&rsaquo;</div>
      </div>
      <div class="days-container">
        <div class="days">
          <div class="headers">
            <% _.each(daysOfTheWeek, function(day) { %><div class="day-header"><%= day %></div><% }); %>
          </div>
          <% _.each(days, function(day) { %><div class="<%= day.classes %>"><%= day.day %></div><% }); %>
        </div>
      </div>
  </script>

  <!-- List -->
  <ul ng-if="settings.view === 'List'" class="event-list ">
    <li ng-repeat="event in eventList" class="events">
      <a class="event-details event-title" ng-click="openModal($index)">{{event.title}}</a>
      <a class="event-details event-time" ng-click="openModal($index)">{{event.time}}</a>
      <div class="clear" ng-style="listStyle($last)" border-width></div>
    </li>
  </ul>
</div>
